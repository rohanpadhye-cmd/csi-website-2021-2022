<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- <link rel="icon" href="%PUBLIC_URL%/favicon.ico" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="CSI VESIT Website created using create-react-app" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" type="image/x-icon">
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>CSI - VESIT</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <select name="role">
        <option value="Visitor">Visitor</option>
        <option value="Student">Student</option>
        <option value="Faculty">Faculty</option>
      </select>
      <input type="text" name="studentClass" />
      <select name="facultyDpt">
        <option value="IT">IT</option>
        <option value="CMPN">CMPN</option>
        <option value="EXTC">EXTC</option>
        <option value="ETRX">ETRX</option>
        <option value="INST">INST</option>
        <option value="Humanities &amp; Applied Sciences">Humanities &amp; Applied Sciences</option>
        <option value="AI &amp; Data Science">AI &amp; Data Science</option>
        <option value="MCA | ME">MCA | ME</option>
      </select>
      <input type="email" name="email" />
      <textarea name="body"></textarea>
    </form>

    <div id="root"></div>
  </body>
</html>
